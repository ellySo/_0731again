<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 사용이유</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <link rel="stylesheet" href="css/navi.css">
    <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>   
    <script src="js/base.js"></script> 
</head>
<body>
    <!-- 부트스트랩 컴퍼넌트 / navbar-expand-md 햄버거버튼 출력 분기점-->
    <nav class="navbar navbar-expand-md navbar-light bg-dark justify-content-between">
        <!-- 로고 -->
        <h1 class="logo mb-0"></h1><a class="navbar-brand" href="#">Navbar</a></h1>
        <!-- 햄버거버튼 항상노출 d-block / 끝으로 자리배치 order-2 -->
        <button class="navbar-toggler border-0 d-block order-2 bg-white rounded-circle" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
          <ul class="navbar-nav">

          </ul>
        </div>
      </nav>
</body>
</html>
